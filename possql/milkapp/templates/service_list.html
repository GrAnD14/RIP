<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
    <title>Список услуг</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'service_list' %}">Молочные услуги</a><br><br><hr>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'new_service' %}">Добавить услугу</a>
        <a class="nav-item nav-link" href="{% url 'service_list' %}">Список услуг</a>
        <a class="nav-item nav-link" href="{% url 'orders' %}">Список заказов</a>
    </div>
    <br><hr>
    <form action="{% url 'findProduct' %}" method="get" enctype="multipart/form-data">
        <label>Поиск по названию услуги</label>
        <input name="product" type="text" value="{{ name_to_search }}">
        <input type="submit" value="Поиск">
    </form>
    


</nav>

<div class="container mt-4">
    <div class="mb-3">
        <a href="{% url 'new_service' %}" class="btn btn-success">Добавить услугу</a>
    </div>
    <div class="row">
        {% for product in services %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Цена: {{ product.price }} руб.</p>
                    <a href="{% url 'service_detail' id=product.id %}" class="btn btn-primary">Подробнее</a>
                </div>
                <form action="{% url 'deactivateService' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input name="product_to_search" value="{{ product_to_search }}" type="hidden">
                    <input name="service_id" value="{{ product.id }}" type="hidden">
                    <input type="submit" value="Отключить услугу">
                </form>                
                
                  
            </div>

        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
